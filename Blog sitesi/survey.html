<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">ANASAYFA</a></li>
                <li><a href="about.html">HAKKINDA</a></li>
                <li><a href="projects.html">PROJELER</a></li>
                <li><a href="survey.html">ANKET</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Anket</h1>
            <p>Görüşlerinizi paylaşmak için anketimize katılın!</p>
        </div>
    </header>

    <main>
        <section class="survey-section">
            <h2></h2>
            <form>
                <label for="topic">1. Görmek istediğiniz konular nedir?</label>
                <input type="text" id="topic" name="topic" required>
                
                <label>2. En sevdiğiniz mevsim nedir?</label>
                <div class="season-buttons">
                    <label>
                        <input type="radio" name="season" value="ilkbahar">
                        <span></span> İlkbahar
                    </label>
                    <label>
                        <input type="radio" name="season" value="yaz">
                        <span></span> Yaz
                    </label>
                    <label>
                        <input type="radio" name="season" value="sonbahar">
                        <span></span> Sonbahar
                    </label>
                    <label>
                        <input type="radio" name="season" value="kış">
                        <span></span> Kış
                    </label>
                </div>

                <label for="topic-selection">3. Konu secin(Teknoloji, Sanat, Spor)</label>
                <select id="topic-selection" name="topic-selection" required>
                    <option value="">Seçin</option>
                    <option value="teknoloji">Teknoloji</option>
                    <option value="sanat">Sanat</option>
                    <option value="spor">Spor</option>
                </select>

                <label for="rating">4. Sayfaya verilen puan:</label>
                <input type="range" id="rating" name="rating" min="0" max="10" oninput="updateRating(this.value)">
                <p id="rating-value">0</p>

                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <div class="footer-section">
                    <h4>Hızlı Bağlantılar</h4>
                    <a href="index.html">ANASAYFA</a>
                    <a href="about.html">HAKKINDA</a>
                    <a href="projects.html">PROJELER</a>
                    <a href="survey.html">ANKET</a>
                </div>
                <div class="footer-section">
                    <h4>Sosyal Medya</h4>
                    <div class="social-media">
                        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/sedatoneer" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-info">
                <p>© 2024 Sedat ÖNER. Tüm Hakları Saklıdır.</p>
            </div>
        </div>
    </footer>

    <script>
        function updateRating(value) {
            document.getElementById('rating-value').innerText = value;
        }
    </script>
</body>
</html>
